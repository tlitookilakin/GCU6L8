<h2>{{donut.name}}</h2>
<hr>
<figure>
	<img src="{{donut.photo}}">
	<figcaption>
		<a href="{{donut.photo_attribution}}" target="_blank">{{donut.photo_attribution}}</a>
	</figcaption>
</figure>
<hr>
<article class="container">
	<h4>Extras:</h4>
	<ul>
		@for (extra of donut.extras; track $index) {
			<li>{{extra}}</li>
		}
	</ul>
	<p class="calories">{{donut.calories}} calories</p>
	<hr>
	<div class="bottom spread container">
		<a class="btn btn-outline-primary" routerLink="/Donuts">&lt; Back</a>
		<form class="row" (submit)="addToCart()">
			<div class="col-6">
				<input type="number" class="form-control" [(ngModel)]="donutCount" name="count">
			</div>
			<button type="submit" class="btn btn-primary btn-pulse col-6">Add to cart</button>
		</form>
	</div>
</article>
